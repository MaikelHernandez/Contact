<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body style="color: white; background-color: #1d2630;">

 <!-- Navbar -->
 <nav id="navbar" class="fixed top-0 right-0 left-0 bg-indigo-700 h-16"></nav>
  
  <!-- Menú desplegable -->
  <div id="menuContainer" class="menu-container">
    <button id="closeButton" class="btn btn-outline-danger centered-button">Cerrar Sesión</button>
  </div>
      
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5 text-6xl font-bold">TODO</h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="contact-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-10 col-md-8 mb-3 items-center">
                    <label for="firstName">Nombre</label>
                    <input class="form-control" id="firstName" type="name" placeholder="Nombre del contacto">
                </div>
                <div class="col-10 col-md-8 mb-3 items-center">
                    <label for="directionContact">Dirección</label>
                    <input class="form-control" id="directionContact" type="direction" placeholder="Dirección del contacto">
                </div>
                <div class="col-10 col-md-8 mb-3 items-center">
                    <label for="numContact">Número de teléfono</label>
                    <input class="form-control" id="numContact" type="number" placeholder="Número del contacto">
                </div> 
                <div class="col-10 col-md-8 mb-3 items-center">
                    <input class="btn btn-success add-btn" type="submit">
                </div> 
            </form>
            <div class="col-12 col-md-10 mt-5 table-responsive overflow-y: hiddenss px-4">
                <table class="table table-striped table-dark text-center">
                    <thead>
                        <th>Nombre del contacto</th>
                        <th>Dirección del contacto</th>
                        <th>Número del contacto</th>
                        <th></th>
                    </thead>
                    <tbody id="contact-list">
                        <!-- Los contactos se agregarán dinámicamente mediante JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="../components/nav.js"></script>
</body>
</html>
